<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avito AAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* background-color: #f8f9fa; */
            background-color: #ddcee761;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/avito.svg" />
            </a>
        </div>
    </nav>

    {% if not error and not image %}
    <table width="100%" cellpadding="10">
    <tr>
        <td align="center">
            <h1>Face Blur Service</h1>
        </td>
    </tr>
    </table>
    {% endif %}

    {% if error %}
    <div class="container col-8 text-center mb-4">
        <div class="alert alert-danger text-danger-emphasis border rounded-3">
            Не получилось :( {{ error }}
        </div>
    </div>
    {% endif %}

    {% if image %}
    <div class="container col-8 text-center mb-4">
        <img src="{{ image }}" class="rounded-3 img-fluid" width="50%" height="50%">
    </div>
    {% endif %}

    <div class="container col-8 mb-4">
        <form class="border mb-2 p-3 bg-light border rounded-4" method="post" action="" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Загрузите фото .jpg для обработки лиц на нем</label>
                <input type="file" class="form-control" id="formFile" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Обработать изображение</button>
        </form>
    </div>

    {% if processed_image and not error %}
    <div class="container col-8 text-center mb-4">
        <img src="{{ processed_image }}" class="rounded-3 img-fluid" width="50%" height="50%">
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <footer class="container mt-5">
        <div class="container col-8 text-center mb-4">
            <div class="container col-8 mb-4 p-3 rounded-4 border-success bg-success-subtle text-center">
                <a class="link-opacity-75" href="https://github.com/rmusbuss/AAA-ML-Blur-Project">GitHub проекта</a>
            </div>
        </div>
        <p class="text-center text-muted">© 2024 Академия Аналитиков Авито</p>
    </footer>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
